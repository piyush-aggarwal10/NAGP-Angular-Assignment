<div id="main" class="container">
    <table class="table table-striped">
        <thead class="thead-light">
            <tr>
                <th scope="col">State/UT</th>
                <th scope="col">Confirmed</th>
                <th scope="col">Active</th>
                <th scope="col">Recovered</th>
                <th scope="col">Deaths</th>
            </tr>
        </thead>
        <tbody *ngFor="let stateData of statesDataStore">
            <tr>
                <td class="stateName"><button class="stateName" (click)="getDistrictsData(stateData.state)">{{stateData.state}}</button></td>
                <td>{{stateData.confirmed}}</td>
                <td>{{stateData.active}}</td>
                <td>{{stateData.recovered}}</td>
                <td>{{stateData.deaths}}</td>
            </tr>
            <tr *ngIf="(stateSelected == stateData.state && isDistrictComponentVisible)">
                <td>
                    <div class="districtData">
                        <app-district-details [districtsData]="districtDataStore"></app-district-details>
                    </div>
                </td>
            </tr>
            <br />
        </tbody>
    </table>
</div>
