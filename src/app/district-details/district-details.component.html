<!-- <div id="main" class="container"> -->
    <table class="table">
        <thead class="thead-light">
            <tr>    
                <th scope="col">District</th>
                <th scope="col">Confirmed</th>
                <th scope="col">Active</th>
                <th scope="col">Recovered</th>
                <th scope="col">Deaths</th>
            </tr>
        </thead>
        <tbody *ngFor="let districtData of districtsData | keyvalue">
            <tr>
                <td>{{districtData.key}}</td>
                <td>{{districtData.value.confirmed}}</td>
                <td>{{districtData.value.active}}</td>
                <td>{{districtData.value.recovered}}</td>
                <td>{{districtData.value.deceased}}</td>
            </tr> 
        </tbody>
    </table>
<!-- </div> -->
